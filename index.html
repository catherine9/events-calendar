<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <title>events-calender</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/type.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>

    <main class="pad-t-2 pad-b-2 gutter-1-2">
    <div class="wrapper">
      <h1>November, 1963</h1>
      <div class="table-wrapper scrollable">
        <table class="push-0">
          <thead>
            <tr>
              <th class="date" scope="col">Sun</th>
              <th class="date" scope="col">Mon</th>
              <th class="date" scope="col">Tue</th>
              <th class="date" scope="col">Wed</th>
              <th class="date" scope="col">Thu</th>
              <th class="date" scope="col">Fri</th>
              <th class="date" scope="col">Sat</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
            </tr>

            <tr>
              <th scope="number">6</th>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>10</td>
            </tr>
            <tr>
              <th scope="row">11</th>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>15</td>
            </tr>
            <tr>
              <th scope="row">16</th>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
            </tr>
            <tr>
              <th scope="row">21</th>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
            </tr>
            <tr>
              <th scope="row">26</th>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
