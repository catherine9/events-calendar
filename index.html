<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
  <title>events-calender</title>
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
</head>
<body>

  <main class="pad-t-2 pad-b-2 gutter-1-2">
    <div class="wrapper">
      <h1 class="peta italic">November, 1963</h1>
      <div class="table-wrapper scrollable">
        <table class="push-0">
          <thead>
            <tr>
              <th class="date" scope="col">Sun</th>
              <th class="date" scope="col">Mon</th>
              <th class="date" scope="col">Tue</th>
              <th class="date" scope="col">Wed</th>
              <th class="date" scope="col">Thu</th>
              <th class="date" scope="col">Fri</th>
              <th class="date" scope="col">Sat</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">&nbsp;
              </td>
              <td class="text-right milli italic">1</td>
              <td class="text-right milli italic">2</td>
            </tr>
            <tr>
              <td class="text-right milli italic">3</td>
              <td class="text-right milli italic">4</td>
              <td class="text-right milli italic">5</td>
              <td class="text-right milli italic">6</td>
              <td class="text-right milli italic">7</td>
              <td class="text-right milli italic">8</td>
              <td class="text-right milli italic">9</td>
            </tr>
            <tr>
              <td class="text-right milli italic">10</td>
              <td class="text-right milli italic">11</td>
              <td class="text-right milli italic">12</td>
              <td class="text-right milli italic">13</td>
              <td class="text-right milli italic">14</td>
              <td class="text-right milli italic">15</td>
              <td class="text-right milli italic">16</td>
            </tr>
            <tr>
              <td class="text-right milli italic">17</td>
              <td class="text-right milli italic">18</td>
              <td class="text-right milli italic">19</td>
              <td class="text-right milli italic">20</td>
              <td class="text-right milli italic">21</td>
              <td class="text-right milli italic">22</td>
              <td class="text-right milli italic">23</td>
            </tr>
            <tr>
              <td class="text-right milli italic">24</td>
              <td class="text-right milli italic">25</td>
              <td class="text-right milli italic">26</td>
              <td class="text-right milli italic">27</td>
              <td class="text-right milli italic">28</td>
              <td class="text-right milli italic">29</td>
              <td class="text-right milli italic">30</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

</body>
</html>
